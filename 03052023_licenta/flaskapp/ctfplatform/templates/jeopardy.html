{% extends "base.html" %}
{% block content %}
<div class="columns is-centered is-flex is-flex-wrap-wrap">
{% for exercise in exercises %}
  <div class="column is-half is-flex">
    <div class="box exercise-box">
      <div class="exercise-content">
        <div class="exercise-title">
          <p class="title has-text-black">{{ exercise.title }}</p>
        </div>
        <div class="exercise-description">
          <p class="has-text-black">{{ exercise.description }}</p>
        </div>
        <div class="exercise-actions">
          <a href="{{ url_for('main.play_jeopardy', id=exercise.id) }}" class="button is-success">Play</a>
          <p class="subtitle has-text-black">Difficulty: {{ exercise.difficulty }}</p>
          <p class="pod-status has-text-black">CTF Status: {{ exercise.pod_status }}</p>
        </div>
      </div>
      <div class="exercise-overlay"></div>
    </div>
  </div>
{% endfor %}
</div>

{% if role == 'admin' %}
  <div class="columns is-centered">
    <div class="column">
      <a href="{{ url_for('main.add_jeopardy_exercise') }}" class="button is-primary is-pulled-right">Add new exercise</a>
    </div>
  </div>
{% endif %}

<link rel="stylesheet" type="css" href="{{ url_for('static', filename='./css/exercisebox.css') }}">
{% endblock %}
