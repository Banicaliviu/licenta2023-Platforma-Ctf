<!DOCTYPE html>
<html>
  <head>
    <title>Headers</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Header</th>
        <th>Value</th>
      </tr>
      {% for header, value in headers.items() %}
        <tr>
          <td>{{ header }}</td>
          <td>{{ value }}</td>
        </tr>
      {% endfor %}
    </table>
  </body>
</html>
