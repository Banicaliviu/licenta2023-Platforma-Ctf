{% extends "base.html" %}
{% block content %}
<div class="columns is-centered">
{% for exercise in exercises %}
  <div class="column is-half">
    <div class="box exercise-box">
      <div class="exercise-title">
        <h3 class="title">{{ exercise.title }}</h3>
        <p class="subtitle">{{ exercise.difficulty }}/5</p>
      </div>
      <div class="exercise-description is-hidden">
        <p>{{ exercise.description }}</p>
      </div>
      <div class="exercise-actions">
        <a href="{{ url_for('main.play_jeopardy', id=exercise.id) }}" class="button is-success">Play</a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
<script>
  const boxes = document.querySelectorAll('.exercise-box');
  boxes.forEach((box) => {
    box.addEventListener('mouseenter', () => {
      box.querySelector('.exercise-description').classList.remove('is-hidden');
      box.querySelector('.exercise-title').classList.add('is-hidden');
    });
    box.addEventListener('mouseleave', () => {
      box.querySelector('.exercise-description').classList.add('is-hidden');
      box.querySelector('.exercise-title').classList.remove('is-hidden');
    });
  });
</script>
{% endblock %}
