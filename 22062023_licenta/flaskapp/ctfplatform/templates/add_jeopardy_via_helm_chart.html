{% extends "base.html" %}

{% block content %}
<h1 class="title">
  About
</h1>
<body>
    <p>This is only visible to admins and it is for adding a helm chart, containing a Jeopardy-type CTF, to ctfplatform's chartmuseum.
        See releases page to install it.
    </p>

    <div class="container">
        <form action="/add_jeopardy_exercise_helm_chart" method="post" enctype="multipart/form-data" class="form">
            <div class="form-group">
                <label for="ctf-name">CTF name:</label>
                <input type="text" id="ctf-name" name="ctf-name" required class="form-control">
            </div>
            <div class="form-group">
                <label for="flag">Insert flag here:</label>
                <input type="text" id="flag" name="flag" required class="form-control">
            </div>
            <div class="form-group">
                <label for="score">Insert score here:</label>
                <input type="number" id="score" name="score" required class="form-control">
            </div>
            <div class="form-group">
                <label for="helm-package">Helm Package File (.tgz):</label>
                <input type="file" id="helm-package" name="helm-package" accept=".tgz" class="file-input">
            </div>

            <button type="submit" class="btn btn-primary">Deploy CTF</button>
        </form>
    </div>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='add_jeopardy.css') }}">
</body>
{% endblock %}
